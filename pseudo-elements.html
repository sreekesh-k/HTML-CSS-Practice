<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoElement</title>
    <link rel="stylesheet" href="pseudo-elements.css">
</head>

<body>
    <!--keyword added after a selector that is used to style a specific parts of an element
        selector::pseudo-element
    -->
    <h1>Hello</h1>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque eligendi nam provident perspiciatis enim, dicta
        ut, numquam aperiam, ipsam ullam tenetur. Atque libero hic quod fuga a totam harum autem!</p>
    <ul id="games">
        <li id="gtav">gtav</li>
        <li id="forza">forza</li>
        <li id="valorant">valorant</li>
    </ul>


</body>

</html>
